<!DOCTYPE html>
<html>
  <head>
    <title>Ulcer Risk Prediction</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <h1 class="text-2xl font-semibold mb-4">Ulcer Risk Prediction</h1>
      <form method="post" action="/" class="bg-white p-4 rounded shadow-md">
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input
            type="number"
            name="age"
            id="age"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bmi" class="form-label">BMI:</label>
          <input
            type="number"
            name="bmi"
            id="bmi"
            step="0.01"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dietary_habits" class="form-label">Dietary Habits:</label>
          <select name="dietary_habits" id="dietary_habits" class="form-select">
            <option value="Balanced">Balanced</option>
            <option value="Spicy foods">Spicy foods</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="smoking" class="form-label">Smoking:</label>
          <select name="smoking" id="smoking" class="form-select">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="medical_history" class="form-label"
            >Medical History:</label
          >
          <select
            name="medical_history"
            id="medical_history"
            class="form-select"
          >
            <option value="None">None</option>
            <option value="GERD">GERD</option>
            <option value="Gastritis">Gastritis</option>
            <option value="Ulcer history">Ulcer history</option>
            <!-- Include other medical history options -->
          </select>
        </div>
        <div class="mb-3">
          <label for="stress" class="form-label">Stress:</label>
          <select name="stress" id="stress" class="form-select">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="medication" class="form-label">Medication:</label>
          <select name="medication" id="medication" class="form-select">
            <option value="None">None</option>
            <option value="NSAIDs">NSAIDs</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="family_history" class="form-label">Family History:</label>
          <select name="family_history" id="family_history" class="form-select">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="sleep_patterns" class="form-label">Sleep Patterns:</label>
          <select name="sleep_patterns" id="sleep_patterns" class="form-select">
            <option value="Good">Good</option>
            <option value="Poor">Poor</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="hydration" class="form-label">Hydration:</label>
          <select name="hydration" id="hydration" class="form-select">
            <option value="Normal">Normal</option>
            <option value="Poor">Poor</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>

      {% if prediction %}
      <div class="mt-4">
        <p class="text-lg font-semibold">
          Predicted Risk Level: {{ prediction }}
        </p>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
